# Nginx Load Balancer Configuration Example
# Routes different services to different local ports

upstream rss_backend {
    server localhost:3003;
    # Add more backend servers for load balancing if needed
    # server localhost:3004;
}

upstream rss_frontend {
    server localhost:3005;
    # Add more frontend servers for load balancing if needed
    # server localhost:3006;
}

server {
    listen 80;
    server_name localhost;
    
    # Frontend routes (main application)
    location / {
        proxy_pass http://rss_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for hot reload (development only)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # API routes (backend)
    location /api/ {
        proxy_pass http://rss_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Image routes (backend cached images)
    location /images/ {
        proxy_pass http://rss_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache images for better performance
        expires 1h;
        add_header Cache-Control "public, immutable";
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

